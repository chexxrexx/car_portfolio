<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>My first three.js app</title>
    <style>
      body { margin: 0; overflow: hidden; }

      #satnav {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0, 0, 0, 0.6);
        padding: 10px;
        border-radius: 10px;
        color: white;
        font-family: sans-serif;
        z-index: 100;
      }

      #satnav input {
        padding: 5px;
        border-radius: 5px;
        border: none;
      }

      #satnav button {
        padding: 5px 10px;
        border-radius: 5px;
        border: none;
        background: #00bfff;
        color: white;
        cursor: pointer;
        margin-left: 5px;
      }

      #satnav button:hover {
        background: #0099cc;
      }
    </style>
    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@v0.160.0/build/three.module.js",
          "three/addons/": "https://cdn.jsdelivr.net/npm/three@v0.160.0/examples/jsm/"
        }
      }
    </script>
  </head>
  <body>
    <canvas id="canvas"></canvas>

    <!-- âœ… Move this inside <body> -->
    <div id="satnav">
      <input type="text" id="destinationInput" placeholder="Enter destination (e.g. 'About Me')" />
      <button onclick="navigate()">Go</button>
    </div>

    <script type="module" src="/main.js"></script> 
  </body>
</html>
